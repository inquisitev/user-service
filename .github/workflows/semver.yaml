
name: Verify semver compliance and publish new tag

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish-latest-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set variables
        uses: mukunku/tag-exists-action@v1.2.0
        id: checkTag
        with: 
          tag: 'tag-to-search-for'

      - run: echo ${{ steps.checkTag.outputs.exists }}

      if: !${{ steps.checkTag.outputs.exists }}
      uses: actions/github-script@v3
      with:
        script: |
            core.setFailed('A tag for that version already exists, Update the version in accordance with semver')
